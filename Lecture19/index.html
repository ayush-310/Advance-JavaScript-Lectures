        // 6)
        const customFunction = (res) => {
            let intialValue = 0;
            return {
                next() {
                    return {
                        value: res[intialValue++],
                        done: intialValue < res.length + 1 ? false : true
                    }
                }
            }
        }

        let a = ["One" ,"Two", "Three", "Four", "Five"]
